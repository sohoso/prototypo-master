<ul class="glyphlist unstyled pa0 row">
	<div class="glyphTab">
		<span>Glyph list</span>
		<span class="fixGlyphList"></span>
	</div>
	<li class="col" bindonce ng-repeat="(key, value) in typeface.order"
	bo-text="key"
	bo-attr
	bo-attr-data-id="key"
	ng-class="appValues.singleChar == key ? 'selected' : ''"
	ng-click="changeViewMode( 'single' )"
	>
	</li>
</ul>
